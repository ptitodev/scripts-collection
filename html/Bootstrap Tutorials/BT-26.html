<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body>
    
    <div class="progress">
        <div class="progress-bar" style="width: 0%;"></div>
    </div>
    <hr>
    <div class="progress">
        <div class="progress-bar" style="width: 25%;"></div>
    </div>
    <hr>
    <div class="progress">
        <div class="progress-bar" style="width: 50%;"></div>
    </div>
    <hr>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar" style="width: 100%;"></div>
    </div>

    <hr>

    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-success" style="width: 50%;"></div>
    </div>

    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-warning" style="width: 75%;"></div>
    </div>

    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-info" style="width: 100%;"></div>
    </div>

    <hr>

    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-success progress-bar-striped" style="width: 50%;"></div>
    </div>

    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-warning progress-bar-striped" style="width: 75%;"></div>
    </div>

    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-info progress-bar-striped" style="width: 100%;"></div>
    </div>

    <hr>

    <div class="progress">
        <div class="progress-bar" style="width: 10%;"></div>
        <div class="progress-bar bg-info" style="width: 30%;"></div>
        <div class="progress-bar bg-success" style="width: 20%;"></div>
        <div class="progress-bar bg-warning progress-bar-striped" style="width: 40%;"></div>
        
    </div>
    

    <hr>

    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%;"></div>
    </div>
   
</body>
</html>
