<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body>
    
    <div class="w-25 p-3 bg-success">Width 25%</div>
    <div class="w-50 p-3 bg-success">Width 50%</div>
    <div class="w-75 p-3 bg-success">Width 75%</div>
    <div class="w-100 p-3 bg-success">Width 100%</div>
    <div class="w-auto p-3 bg-success">Width Auto</div>

    <hr>
    
    <div style="height: 100px; background-color: grey;">
    
        <div class="h-25 d-inline-block bg-warning" style="width: 100px;">Height 25%</div>
        <div class="h-50 d-inline-block bg-warning" style="width: 100px;">Height 50%</div>
        <div class="h-75 d-inline-block bg-warning" style="width: 100px;">Height 75%</div>
        <div class="h-100 d-inline-block bg-warning" style="width: 100px;">Height 100%</div>
        <div class="h-auto d-inline-block bg-warning" style="width: 100px;">Height Auto</div>
    
    
    </div>

    <hr>

    <div class="min-vw-100 bg-info">Min-width 100vw</div>
    <div class="min-vh-100 bg-warning">Min-height 100vh</div>

    <hr>

    <div class="vw-100 bg-danger">Width 100vw</div>
    <div class="vh-100 bg-success">Height 100vh</div>

    <hr>

    <span class="border border-danger">Border</span>

    <hr>

    <span class="border-top border-end border-danger">Border</span>

    <hr>

    <span class="border-bottom border-start border-warning">Border</span>

    <hr>

    <span class="border border-danger border-2">Border</span>

    <hr>

    <span class="border border-danger border-2 rounded">Rounded</span>
    <span class="border border-danger border-2 rounded-top">Rounded</span>
    <span class="border border-danger border-2 rounded-end">Rounded</span>
    <span class="border border-danger border-2 rounded-bottom">Rounded</span>
    <span class="border border-danger border-2 rounded-start">Rounded</span>
    <span class="border border-danger border-2 rounded-circle">Rounded</span>
    <span class="border border-danger border-2 rounded-pill">Rounded</span>

   
</body>
</html>
