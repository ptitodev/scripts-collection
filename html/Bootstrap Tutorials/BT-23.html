<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body class="bg-warning ms-5 me-5">
   <!-- Gutters -->
    <form class="row g-3">

        <div class="col-md-4">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control">
        </div>
        <!-- 12 Column   
        12(total column number)/3(div) = 4 Column number -->
        <div class="col-md-4">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control">
        </div>

        <div class="col-md-4">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control">
        </div>

        <div class="col-md-12">
            <label for="" class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="123 Main road">
        </div>

        <div class="col-md-12">
            <label for="" class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="House, flat etc">
        </div>

        <div class="col-md-6">
            <label for="" class="form-label">City</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-4">
            <label for="" class="form-label">Country</label>
            <select class="form-select">
                <option selected>Select a country</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
                <option value="CH">China</option>
            </select>
        </div>

        <div class="col-md-2">
            <label for="" class="form-label">Post Code / Zip</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label for="" class="form-check-label"> Check me out</label>
            </div>
        </div>

        <div class="col-12 d-grid">
            <button type="submit" class="btn btn-primary btn-sm"> Sing in</button>
        </div>



    </form>
    
<hr>


<form>

    <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control">
        </div>
    </div>

    <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control">
        </div>
    </div>

    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input type="radio" class="form-check-input" value="Option 1" checked>
                <label for="" class="form-check-label">First Label</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" value="Option 2">
                <label for="" class="form-check-label">Second Label</label>
            </div>
        </div>

    </fieldset>

    <div class="row mb-3">
        <div class="col-sm10">
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label for="" class="form-check-label">Checkbox</label>
            </div>
        </div>


    </div>

<button type="submit" class="btn btn-primary"> Sign in</button>

</form>
    
   
</body>
</html>
