<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-2 bg-info text-white fw-bold fs-1 text-center" style="min-height: 80px;">
                Logo
            </div>
            <div class="col-10 bg-warning text-white fw-bold fs-1 text-center" style="min-height: 80px;">
                Top Menu
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 col-md-4 bg-danger text-white fw-bold fs-1 text-center" style="min-height: 300px;">
                Left Side
            </div>
            <div class="col-sm-8 col-md-8 bg-success text-white fw-bold fs-1 d-flex align-items-center justify-content-center" style="min-height: 300px;">
                Main Area
            </div>
        </div>

        <div class="row">
            <div class="col-12 bg-secondary text-white fw-bold fs-1 text-end">
                Footer Area
            </div>
        </div>

    </div>
    

    
   
</body>
</html>
